<!-- print hello world 5 times at interval of 2 s -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let id = setInterval( () => {
            console.log("hello world")
        }, 2000)
        setTimeout(() => {
            clearInterval(id)
        }, 10000);
    </script>
</body>
</html>
